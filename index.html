<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudiar Trompeta</title>
    <link rel="stylesheet" href="style.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>
    <h1>Estudiar Trompeta</h1>

    <div id="modeSelection">
        <h2>Elige un modo:</h2>
        <button id="practiceModeBtn">Modo Práctica</button>
        <button id="soundModeBtn">Adivinar por Sonido</button>
        <button id="staffModeBtn">Adivinar por Pentagrama</button>
        <button id="fingeringModeBtn">Adivinar por Digitación</button>

        <h2>Elige un nivel de dificultad:</h2>
        <div id="difficultySelection">
            <label><input type="radio" name="difficulty" value="level1" checked> Nivel 1 (FS3 - C4)</label>
            <label><input type="radio" name="difficulty" value="level2"> Nivel 2 (FS3 - C5)</label>
            <label><input type="radio" name="difficulty" value="level3"> Nivel 3 (Todas las notas)</label>
        </div>
    </div>

    <div id="gameContainer" class="hidden">
        <div id="questionContainer">
            <!-- Aquí se mostrará la pregunta (imagen o botón de sonido) -->
        </div>
        <div id="optionsContainer">
            <!-- Aquí se generarán los botones de respuesta -->
        </div>
        <div id="resultContainer">
            <!-- Aquí se mostrará si la respuesta es correcta o incorrecta -->
        </div>
        <button id="nextNoteBtn">Siguiente Nota</button>
    </div>

    <div id="practiceContainer" class="hidden">
        <button id="generateButton">Generar Nota de Práctica</button>
        <div id="imageContainer">
            <!-- La imagen generada se mostrará aquí -->
        </div>
        <div id="noteNameDisplay" class="hidden"></div>
        <button id="revealNoteBtn">Revelar Nota</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
